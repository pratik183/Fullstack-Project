<div class="container mt-4 col-md-4">
    <div class="card p-4 border-danger bg-light">
        <h3 class="text-center" style="color:brown">User Login</h3>
        <form #loginForm='ngForm' (ngSubmit)="userLogin()">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="email" [(ngModel)]="user.username" class="form-control" id="username" name="username" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" placeholder="password" required>
            </div>
            <div class="text-center">
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-outline-success ">Login</button>
            </div>
        </form>
    </div>
</div>
